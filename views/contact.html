<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CourseMaster</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <nav class="navbar">
    <span class="nav-logo">CourseMaster</span>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/search?q=course">Search</a>
        <a href="/item/1">Featured</a>
        <a href="/contact">Contact</a>
        <a href="/api/info">API</a>
    </div>
</nav>

    <header>
        <h2>Contact Us</h2>
        <p>Have a question about our courses? Fill out the form below!</p>
    </header>

    <section class="form-section">
        <div class="contact-card">
            <form action="/contact" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required minlength="2" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.com">
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="How can we help you?"></textarea>
                </div>

                <button type="submit" class="btn-cta" style="width: 100%; border: none; cursor: pointer;">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 CourseMaster Project</p>
    </footer>
</div>
</body>
</html>
